<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Horizontal Rule</title>
</head>
<body style="background-color:grey";>
<hr>
<h1 title="heading" style="text-align:Center;font-family:Times New Roman;font-size:60px;color:orange">This is Heading 1 </h1>
  <p><b>This is paragraph 1</b></p>  
  <p><i>This is paragraph 2</i></p>
  <p><strong>This is paragraph 3</strong></p>
  <p><em>This is paragraph 1</em></p>  
  <p><mark>This is paragraph 2</mark></p>
  <p><small>This is paragraph 3</small></p>
  <p><del>This is paragraph 1</del></p>  
  <p><ins>This is paragraph 2</ins></p>
  <p>Hi<sub>This is</sub>paragraph 3</p>
  <p>Hello<sup>This is</sup>paragraph 3</p>
<hr>
<h1 title="heading" style="font-size:60px;color:orange">This is Heading 1 </h1>
<p title="paragraph" style="color:powderblue">This is paragraph 1</p>
<hr>
</body>
</html>
